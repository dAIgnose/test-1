<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Healthcare</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="signup-wrapper">
    <div class="left-panel">
      <div class="overlay">
        <h1>Join Us</h1>
        <p>Empowering your healthcare journey with confidence and care.</p>
        <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg" alt="Healthcare" />
      </div>
    </div>

    <div class="right-panel">
      <div class="signup-form">
        <h2>Create Account</h2>
        <form onsubmit="signup(event)">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" id="signupFullName" placeholder="John Doe" required />
          </div>
          <div class="input-box">
            <label>Email</label>
            <input type="email" id="signupEmail" placeholder="example@email.com" required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Sign Up</button>

          <p class="social-text">Or sign up with</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <p class="login-link">Already a member? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="athu.js"></script>
</body>
</html>
