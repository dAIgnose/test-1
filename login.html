<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Healthcare</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="athu.js"></script>
</head>
<body>
  <div class="login-wrapper">
    <div class="left-panel">
      <div class="overlay">
        <h1>Welcome Back</h1>
        <p>Your health is our priority. Login to manage your care.</p>
        <!-- âœ… New image: doctor + hospital scene -->
        <img src="./assets/healthcare-workers-ai-1359494953[1].webp" alt="Doctor at hospital" />
      </div>
    </div>

    <div class="right-panel">
      <div class="login-form">
        <h2>Login</h2>
        <form onsubmit="login(event)">
          <div class="input-box">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Email" required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Login</button>

          <p class="social-text">Or login with</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
